<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="projeto5-batepapouol/reset.css"/>
    <link rel="stylesheet" href="projeto5-batepapouol/style.css"/>
    <title>Bate Papo Uol</title>
  </head>
  <body>
    <div class="telaEntrada">
      <img src="projeto5-batepapouol/img/logoUol.svg" height="100px"/>
      <input type="text" name="nome" value="" placeholder="Digite seu nome" class="inputNomeUsuario"/>
      <div class="botaoEntrar" onclick="entrarSessao()">
        Entrar
      </div>
      <div class="mensagemErroNomeUsuario"></div>
    </div>
    <div class="telaLateral escondido" onclick="abrirFecharMenuLateral()">
      <div class="menuLateral" onclick="abrirFecharMenuLateral()">
        <h1><strong>Escolha um contato</strong></h1> <h1><strong>para enviar mensagem:</strong></h1>
        <div class="paraQuem">
          <div class="pessoa" onclick="escolherRemetente(this)">
            <img src="projeto5-batepapouol/img/iconMembros.svg" height="15px"/>
            Todos
            <img src="projeto5-batepapouol/img/check.svg" height="10px" class="check checkEscondido"/>
          </div>
          <div class="pessoa">
            <img src="projeto5-batepapouol/img/iconPessoa.svg" height="20px"/>
            Nome da Pessoa
          </div>
        </div>
        <h2><strong>Escolha a visibilidade:</strong></h2>
        <div class="visibilidade">
          <div class="opcao">
            <img src="projeto5-batepapouol/img/unlocked.svg" height="20px"/>
            Público
          </div>
          <div class="opcao">
            <img src="projeto5-batepapouol/img/locked.svg" height="20px"/>
            Reservadamente
          </div>
        </div>
      </div>
    </div>
    <div class="telaMensagens">
      <div class="menuSuperior">
        <img src="projeto5-batepapouol/img/logoUol.svg"/>
        <img src="projeto5-batepapouol/img/iconMembros.svg" height="30px" class="membros" onclick="abrirFecharMenuLateral()"/>
      </div>
      <div class="conteudo">
        <div class="caixaMsg entrouSaiu">
          <h1>(09:21:45)</h1><h2>João</h2><h3>entrou na sala...</h3>
        </div>
        <div class="caixaMsg">
          <h1>(09:22:28)</h1><h2>João</h2><h3>para</h3><h2>Todos:</h2><h3>Bom dia</h3>
        </div>
      </div>
      <div class="menuInferior">
        <input type="text" name="nome" value="" placeholder="Digite a sua mensagem..." class="textoMensagem"></input>
        <img src="projeto5-batepapouol/img/iconMsg.svg" height="30px" class="botaoEnviarMsg" onclick="enviarMsg()"/>
        <h1 class="msgReservada"></h1>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="projeto5-batepapouol/script.js"></script>
</html>

onclick="enviarMsgReservada(this)"
